node_groups:
  - name: "buildeng"
    label_key: "customer"
    label_value: "buildeng"
    cloud_provider_asg: "nodes.cluster-0.ap-southeast-2.kitt-integration.kitt-inf.net"
    min_nodes: 5
    max_nodes: 300
    dry_mode: true
    taint_upper_capacity_threshhold_percent: 70
    taint_lower_capacity_threshhold_percent: 50
    scale_up_threshhold_percent: 90
    slow_node_removal_rate: 2
    fast_node_removal_rate: 3
    slow_node_revival_rate: 2
    fast_node_revival_rate: 3
  - name: "default"
    label_key: "customer"
    label_value: "shared"
    cloud_provider_asg: "buildeng.cluster-0.ap-southeast-2.kitt-integration.kitt-inf.net"
    min_nodes: 1
    max_nodes: 10
    dry_mode: true
    taint_upper_capacity_threshhold_percent: 25
    taint_lower_capacity_threshhold_percent: 20
    scale_up_threshhold_percent: 50
    slow_node_removal_rate: 2
    fast_node_removal_rate: 3
    slow_node_revival_rate: 2
    fast_node_revival_rate: 3
